<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMD ROCm™ VLM Demo</title>
    <meta name="description" content="AMD ROCm™ Vision Language Model Demo - Analyze images with AI powered by AMD GPUs">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-image: url('asset/AMD_ROCm.jpg');
            background-size: cover;
            background-position: left center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 0;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.85) 0%, rgba(45, 45, 45, 0.85) 100%);
            z-index: -1;
        }
        
        .amd-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .amd-logo {
            width: 140px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(237, 28, 36, 0.4);
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #444;
        }
        
        .amd-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 6px;
        }
        
        .amd-title {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .amd-subtitle {
            color: #ED1C24;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        h1 {
            color: #ffffff;
            font-weight: 300;
            font-size: 32px;
            margin: 0;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .controls, .io-areas {
            display: flex;
            gap: 10px;
            align-items: center;
            background: linear-gradient(145deg, #3a3a3a 0%, #2a2a2a 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid #444;
        }
        
        .io-areas {
            flex-direction: column;
            align-items: stretch;
        }
        
        textarea {
            width: 300px;
            height: 80px;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 14px;
            background: #2a2a2a;
            color: #ffffff;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #ED1C24;
            box-shadow: 0 0 0 2px rgba(237, 28, 36, 0.3), inset 0 2px 4px rgba(0,0,0,0.3);
        }
        
        input[type="text"] {
            width: 300px;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 14px;
            background: #2a2a2a;
            color: #ffffff;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #ED1C24;
            box-shadow: 0 0 0 2px rgba(237, 28, 36, 0.3), inset 0 2px 4px rgba(0,0,0,0.3);
        }
        
        #videoFeed {
            width: 480px;
            height: 360px;
            border: 2px solid #ED1C24;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(237, 28, 36, 0.3);
        }
        
        #startButton {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        #startButton.start {
            background: linear-gradient(45deg, #ED1C24 0%, #FF4444 100%);
        }
        
        #startButton.stop {
            background: linear-gradient(45deg, #333333 0%, #555555 100%);
        }
        
        label {
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 14px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #ED1C24;
            box-shadow: 0 0 0 2px rgba(237, 28, 36, 0.3), inset 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .amd-footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .amd-accent {
            color: #ED1C24;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="amd-header">
        <div class="amd-logo">
            <img src="asset/AMD_log.jpg" alt="AMD Logo" />
        </div>
        <div>
            <div class="amd-title">Vision Language Model</div>
            <div class="amd-subtitle">Real-time AI Demo</div>
        </div>
    </div>

    <video id="videoFeed" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas> <!-- For capturing frames -->

    <div class="io-areas">
        <div>
            <label for="baseURL">Base API:</label><br>
            <input id="baseURL" name="Instruction" value="http://localhost:8080"></textarea>
        </div>
        <div>
            <label for="instructionText">Instruction:</label><br>
            <textarea id="instructionText" style="height: 2em; width: 40em" name="Instruction"></textarea>
        </div>
        <div>
            <label for="responseText">Response:</label><br>
            <textarea id="responseText" style="height: 8em; width: 40em" name="Response" readonly placeholder="Server response will appear here..."></textarea>
        </div>
    </div>

    <div class="controls">
        <label for="intervalSelect">Interval between 2 requests:</label>
        <select id="intervalSelect" name="Interval between 2 requests">
            <option value="50">50ms</option>
            <option value="100">100ms</option>
            <option value="250">250ms</option>
            <option value="500" selected>500ms</option>
            <option value="1000">1s</option>
            <option value="2000">2s</option>
        </select>
        <button id="startButton" class="start">Start</button>
    </div>

    <div class="amd-footer">
        Powered by <span class="amd-accent">AMD</span> ROCm™
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('canvas');
        const baseURL = document.getElementById('baseURL');
        const instructionText = document.getElementById('instructionText');
        const responseText = document.getElementById('responseText');
        const intervalSelect = document.getElementById('intervalSelect');
        const startButton = document.getElementById('startButton');

        instructionText.value = "What do you see?"; // default instruction

        let stream;
        let intervalId;
        let isProcessing = false;

        // Returns response text (string)
        async function sendChatCompletionRequest(instruction, imageBase64URL) {
            const response = await fetch(`${baseURL.value}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    max_tokens: 100,
                    messages: [
                        { role: 'user', content: [
                            { type: 'text', text: instruction },
                            { type: 'image_url', image_url: {
                                url: imageBase64URL,
                            } }
                        ] },
                    ]
                })
            });
            if (!response.ok) {
                const errorData = await response.text();
                return `Server error: ${response.status} - ${errorData}`;
            }
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // 1. Ask for camera permission on load
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                responseText.value = "Camera access granted. Ready to start.";
            } catch (err) {
                console.error("Error accessing camera:", err);
                responseText.value = `Error accessing camera: ${err.name} - ${err.message}. Please ensure permissions are granted and you are on HTTPS or localhost.`;
                alert(`Error accessing camera: ${err.name}. Make sure you've granted permission and are on HTTPS or localhost.`);
            }
        }

        function captureImage() {
            if (!stream || !video.videoWidth) {
                console.warn("Video stream not ready for capture.");
                return null;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8); // Use JPEG for smaller size, 0.8 quality
        }

        async function sendData() {
            if (!isProcessing) return; // Ensure we don't have overlapping requests if processing takes longer than interval

            const instruction = instructionText.value;
            const imageBase64URL = captureImage();

            if (!imageBase64URL) {
                responseText.value = "Failed to capture image. Stream might not be active.";
                // Optionally stop processing if image capture fails consistently
                // handleStop();
                return;
            }

            const payload = {
                instruction: instruction,
                imageBase64URL: imageBase64URL
            };

            try {
                const response = await sendChatCompletionRequest(payload.instruction, payload.imageBase64URL);
                responseText.value = response;
            } catch (error) {
                console.error('Error sending data:', error);
                responseText.value = `Error: ${error.message}`;
            }
        }

        function handleStart() {
            if (!stream) {
                responseText.value = "Camera not available. Cannot start.";
                alert("Camera not available. Please grant permission first.");
                return;
            }
            isProcessing = true;
            startButton.textContent = "Stop";
            startButton.classList.remove('start');
            startButton.classList.add('stop');

            instructionText.disabled = true;
            intervalSelect.disabled = true;

            responseText.value = "Processing started...";

            const intervalMs = parseInt(intervalSelect.value, 10);
            
            // Initial immediate call
            sendData(); 
            
            // Then set interval
            intervalId = setInterval(sendData, intervalMs);
        }

        function handleStop() {
            isProcessing = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            startButton.textContent = "Start";
            startButton.classList.remove('stop');
            startButton.classList.add('start');

            instructionText.disabled = false;
            intervalSelect.disabled = false;
            if (responseText.value.startsWith("Processing started...")) {
                responseText.value = "Processing stopped.";
            }
        }

        startButton.addEventListener('click', () => {
            if (isProcessing) {
                handleStop();
            } else {
                handleStart();
            }
        });

        // Initialize camera when the page loads
        window.addEventListener('DOMContentLoaded', initCamera);

        // Optional: Stop stream when page is closed/navigated away to release camera
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (intervalId) {
                clearInterval(intervalId);
            }
        });

    </script>
</body>
</html>
